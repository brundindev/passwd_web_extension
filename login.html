<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PASSWD - Iniciar sesi칩n</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 350px;
      padding: 16px;
      margin: 0;
      background-color: #212121;
      color: #fff;
    }
    
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    #loginForm {
      width: 100%;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #4285F4;
    }
    
    button {
      background-color: #4285F4;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    button:hover {
      background-color: #5294FF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transform: translateY(-1px);
    }
    
    .error-message {
      color: #e86363;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    
    .loader {
      border: 3px solid #333;
      border-top: 3px solid #4285F4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1.5s linear infinite;
      margin: 15px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>PASSWD Extension</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Correo electr칩nico" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Contrase침a" required>
      </div>
      <button type="submit" id="loginButton">Iniciar sesi칩n</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
    <div class="loader" id="loader"></div>
  </div>
  
  <!-- Firebase Scripts -->
  <script src="firebase/firebase-app-compat.js"></script>
  <script src="firebase/firebase-auth-compat.js"></script>
  <script src="login.js"></script>
</body>
</html>
